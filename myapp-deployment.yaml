apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp
  namespace: jenkins
  labels:
    app: myapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: myapp
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
        - name: myapp
          image: kkaann/myapp:latest
          ports:
            - containerPort: 3000
          env:
            - name: APP_MESSAGE
              valueFrom:
                configMapKeyRef:
                  name: myapp-config
                  key: APP_MESSAGE
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 5
