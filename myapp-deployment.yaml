apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp
  namespace: jenkins
  labels:
    app: myapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: myapp
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
        - name: myapp
          image: kkaann/myapp:latest
          ports:
            - containerPort: 3000
          env:                              # <-- Already has env section
            - name: APP_MESSAGE
              valueFrom:
                configMapKeyRef:
                  name: myapp-config
                  key: APP_MESSAGE
            - name: DATABASE_URL
              value: "postgresql://localhost:5432/mydb"
            - name: NODE_ENV
              value: "development"